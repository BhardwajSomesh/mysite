<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="s.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friendship score</title>
  
    
</head>
<body >
    <div class="score">
    <script>
        var a=prompt("Enter your name")
        var s=prompt("Enter your friend's name");
        var as=Math.round(Math.random()*100);
        document.write("Your name : ", a , " <br>" );
        
        
        document.write("Your friend's name : ",s ," <br>");
        document.write("Your friendship score is : "+ as+"%");
           
            </script>

</div>

   
</body>
</html>
